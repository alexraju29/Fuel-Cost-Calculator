<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1fb3939d56.js" crossorigin="anonymous"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Local Assets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script/script.js"></script>

</head>

<body>
    <!-- Main Section -->
    <section id="main">
        <div class="container-fluid">
            <div class="row">
                <!-- Left-Section -->
                <div class="col-lg-6 left-side">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" onclick="costClick()" id="cost-button" class="btn btn-primary">Cost</button>
                        <button type="button" onclick="distanceClick()" id="distance-button" class="btn btn-outline-primary">Distance</button>
                        <button type="button" onclick="mileageClick()" id="mileage-button" class="btn btn-outline-primary">Mileage</button>
                      </div>
                    <h1 class="heading" id="main-heading">Fuel Cost Calculator</h1>
                    <img class="main-image" id="main-image-id" src="assets/images/carbon-calculator.gif">
                </div>
                <!-- Right-Section -->
                <div class="col-lg-6 right-side">
                    <div class="side-image">
                        <img class="calculate-image" src="assets/images/calculator.gif">

                    </div>
                    <form action="">
                        <div class="form-floating mb-3 input-form">
                            <input type="number" class="form-control" id="price" name="fuel-price"
                                placeholder="Fuel-Price">
                            <label for="floatingInput">Enter Current Fuel Price (â‚¹)</label>
                        </div>
                        <div class="form-floating mb-3 input-form">
                            <input type="number" class="form-control" id="distance" name="distance"
                                placeholder="Distance">
                            <label for="floatingInput" id="label-id">Enter Distance to cover (km)</label>
                        </div>
                        <div class="form-floating mb-3 input-form">
                            <input type="number" class="form-control" id="mileage" name="mileage"
                                placeholder="Mileage">
                            <label for="floatingInput" id="label-for-mileage">Enter Mileage (km/L)</label>
                        </div>

                        <button type="button" onclick="calculate()" class="btn btn-primary">Calculate</button>
                        <button type="button" onclick="clearScreen()" class="btn btn-primary clear">Clear</button>

                    </form>
                    <h1 id="result"></h1>
                </div>
            </div>
        </div>
    </section>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
